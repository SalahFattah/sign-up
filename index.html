<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <section class="left">
        <div class="logo">
            <img src="./images/odin-lined.png">
            <span id="nn">odin</span>
        </div>
    </section>
    <section class="right">
        <section class="header">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus, impedit sapiente corporis quis, at recusandae perferendis eius harum enim, eum fugit molestias sequi vel excepturi expedita consequuntur id error unde.</p>
            <p>You know you want to.</p>
        </section>
        <section class="form-section">
            <h2>Lets do this!</h2>
            <form id="sign">
                <div class="form-control">
                    <label for="first-name">First Name <span  title="required">*</span></label>
                    <input id="first-name" name="first-name" required>
                </div>
                <div class="form-control">
                    <label for="last-name">Last Name <span  title="required">*</span></label>
                    <input id="last-name" name="last-name" required>
                </div>
                <div class="form-control">
                    <label for="email">Email <span  title="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-control">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-control">
                    <label for="password">Password <span  title="required">*</span></label>
                    <input type="password" id="password" name="password" class="error" required pattern="\w{6,12}">
                </div>
                <div class="form-control">
                    <label for="confirm-password">Confirm Password <span  title="required">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" class="error" required pattern="\w{6,12}">
                </div>
            </form>

        </section>
        <section class="footer">
            <button form="sign" type="submit">Create Acount</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </section>
</body>
</html>
